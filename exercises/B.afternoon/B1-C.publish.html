<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <script src="../../creds.js"></script>
    <script src="../../cascade-restapi.js"></script>
</head>

<body>
    <div>
        <h1>Exercise B1-C. Publish / Unpublish</h1>
    </div>

    <script>
        /* Exercise B1-C: Publish / Unpublish an asset using asset ID  */

        /* Step 1.1: Add the ID of an asset on line 23 */
        /* Step 1.2: Save, open file in browser, view console log */
        /* Step 1.3: Check out your published page! (More > Live) */
        /* Step 1.4: Change publishInformation to unpublish, repeat steps 1.2 and 1.3 to see the asset unpublished */

        publishAsset({
            type: "page", // fill in
            id: "68e16244c0a8002f77f581826b6ab573", // fill in
            publishInformation: {
                unpublish: true, // Enable if you want to unpublish the asset instead of publish
            }
        }).then(function (result) {
            console.log("Publish response:", result);
        }).catch(function (error) {
            console.log(error);
        });
    </script>
</body>

</html>
